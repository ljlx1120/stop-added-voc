<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <title>Stop Cost</title>
</head>
<body>
  <form>
    <div class="col-md-4">
      <input type="text" class="form-control" id="pp" placeholder="percent contribution of passenger cars">
      <input type="text" class="form-control" id="pt" placeholder="percent contribution of trucks">
      <input type="text" class="form-control" id="pc" placeholder="percent contribution of combo">
      <input type="text" class="form-control" id="total" placeholder="total affected">
      <input type="text" class="form-control" id="pdc" placeholder="delay cost of passenger cars">
      <input type="text" class="form-control" id="tdc" placeholder="delay cost of trucks">
      <input type="text" class="form-control" id="cdc" placeholder="delay cost of combo">
      <button id="check">Check</button>
    </div>
  </form>
</body>
</html>
